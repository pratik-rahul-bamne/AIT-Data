 <html>
	<head>
		<title>Calculator</title>
		<script language="javascript" type="text/javascript">
			var calculator='1';
			var a=10;
			var b=20;
			var c;
			switch(calculator)
			{
				case '1':
					document.write("addition is ");
					c=a+b;
					document.write(c);
					break;
				case '2':
					document.write("subtraction is ");
					c=a-b;
					document.write(c);
					break;
				case '3':
					document.write("multiplication is ");
					c=a*b;
					document.write(c);
					break;
				case '4':
					document.write("division is ");
					c=a/b;
					document.write(c);
					break;
				default:
					document.write("ERROR");
				
			}
			
		</script>
	</head>
</html>
