<html>
<head>
    <script>
        function menuitem()
        {
            var s=document.getElementById("select");
            var str=s.options[s.selectedIndex].value;
            alert("Selected Item is="+str);
        }
</script>
<body>
    <select id="select">
        <option>apple</option>
        <option>banana</option>
        <option>oranges</option>
        <option>Image4</option>
    </select>
    <button onclick="menuitem()">show</button>
    
</body>
</head>
</html>
