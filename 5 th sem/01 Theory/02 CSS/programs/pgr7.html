<html>
    <body>
        <script>
            a=new Array();
            a[0]=10;
            a[1]=20;
            a[2]=30;
            a[3]=40;
            a[4]=50;
            var num=a.shift();
            document.write(num+"<br>");
            document.write("<br>");
            for(i=0;i<a.length;i++)
            {

                document.write(a[i]+"<br>");
            }
        </script>
    </body>
</html>
