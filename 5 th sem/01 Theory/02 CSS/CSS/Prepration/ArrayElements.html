<html>
    <head><title>Display Array Elements</title></head>

<body>
    <script lang="Javascript" type="text/javascript">
        var flowers=new Array();
        flowers[0]='Rose';
        flowers[1]='Mogara';
        flowers[2]='Hibiscus';
        for(var i=0;i<flowers.length;i++)
        {
            document.write(flowers[i]+"<br/>");
        }
    </script>
</body>
</html>
