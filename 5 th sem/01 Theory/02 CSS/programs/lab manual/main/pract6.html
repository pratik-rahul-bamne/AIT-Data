<!DOCTYPE html>
<html>
<head>
  <title>Window Events Program</title>
</head>
<body>

<script>
  // Open a new window
  function openWindow() {
    window.open("https://www.example.com");
  }

  // Close the current window
  function closeWindow() {
    window.close();
  }

  // Execute when the window is loaded
  function windowLoaded() {
    alert("Window loaded!");
  }

  // Execute when the window is resized
  function windowResized() {
    alert("Window resized!");
  }

  // Execute when the window is scrolled
  function windowScrolled() {
    alert("Window scrolled!");
  }
</script>

<button onclick="openWindow()">Open New Window</button>
<button onclick="closeWindow()">Close Window</button>

<script>
  // Attach event listeners to window events
  window.onload = windowLoaded;
  window.onresize = windowResized;
  window.onscroll = windowScrolled;
</script>

</body>
</html>
