<html>
    <body>
        <h2>
            javascript Regular Expression
        </h2>
        <p>
            Search For an "e"
        </p>
        <p id="s1">Welcome to AIT Vita</p>
        <p id="demo"></p>
        <script>
            let text = document.getElementById("s1").innerHTML;
            const pattern = /[lec]/i;
            document.write(pattern.test(text));
        </script>
    </body>
</html>
