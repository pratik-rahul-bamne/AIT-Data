<html>
    <head>
        <title>Cookies</title>
    </head>
    <body>
        <input type="button" value="Open window" onclick="openwin()">
        <input type="button" value="Close window" onclick="closewin()">
        <script>
            var mywindow;
            function openwin()
            {
                mywindow=window.open("","MyWindow","width=450,height=350");
                mywindow.document.write("This is first window");
            }

            function closewin()
            {
                mywindow.close();
            }
            
        </script>      
    </body>
</html>
