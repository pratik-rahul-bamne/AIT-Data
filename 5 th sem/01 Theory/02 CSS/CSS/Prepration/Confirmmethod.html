<html>

        <title>
            Use of Confirm method
        </title>

    <body>
        <script lang="Javascript" type="text/javascript">

            {
                var s=confirm("Tuz Nakii aahe kaa...");

                    alert("Brr");
                }
                else

                    alert("Kahi tari cukatay");
                }
            }
        </script>
        <input type="button" value="Delete Record" onclick="sms()">

</html>
