<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Replace All</title>
</head>
<body>
    <script>
        var s = "Banana";
        var m = s.replaceAll(/a/g,"d");
        document.write(m);
    </script>
</body>
</html>
