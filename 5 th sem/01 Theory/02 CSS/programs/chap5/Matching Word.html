<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matching word</title>
</head>
<body>
    <script>
        var s = "AITRC,vita";
        var r = /vita/g;
        var m = s.match(r);
        document.write(m);
    </script>
</body>
</html>
