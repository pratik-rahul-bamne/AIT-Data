<html>
    <head>
        <title>String position retrive</title>
        <script>
            var mystr="welcome world";
            document.write("<b> Position="+mystr.indexOf("l")+"<b>");
            document.write("<b> Position="+mystr.lastIndexOf("l")+"<b>");
            document.write("<b> Position="+mystr.search("world")+"<b>");
        </script>
    </head>
    <body>
    </body>
</html>
