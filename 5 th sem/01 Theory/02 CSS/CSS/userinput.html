<html>
<head>
	<script language="javascript" type="text/javascript">
		var a=parseInt(prompt("Enter 1 st number: "));
		var b=parseInt(prompt("Enter 2 st number: "));
		
		document.write("a+b= ");
		result=a+b;
		document.write(result);
		document.write("</br>");
		
		document.write("a-b= ");
		result=a-b;
		document.write(result);
		document.write("</br>");
		
		document.write("a*b= ");
		result=a*b;
		document.write(result);
		document.write("</br>");

		document.write("a/b= ");
		result=a/b;
		document.write(result);
		document.write("</br>");
	</script>
</head>
<body></body>
</html>
