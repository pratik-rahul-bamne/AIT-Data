<html>
    <head> 
    <title>Example of HTML Frames using row and Cols attribute</title> 
    </head> 
        <frameset rows = "50%,*"> 
            <frame src =  "download1.jpg" /> 
            
        <frameset cols="30%, 30%,30%">    
            <frame src =  "download2.jpg" /> 
            <frame src =  "download3.jpg" />
            <frame src =  "download4.jpg" /> 
        </frameset> 
        </html>
