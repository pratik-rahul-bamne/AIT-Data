<html>
<head>
	<title></title>
	<script language="javascript" type="text/javascript">
		
		function add()
		{
			var a=parseInt(prompt("Enter 1 st number: "));
			var b=parseInt(prompt("Enter 2 st number: "));
		
			document.write("a+b= ");
			result=a+b;
			document.write(result);
			document.write("</br>");
		}
		function sub()
		{
			var a=parseInt(prompt("Enter 1 st number: "));
			var b=parseInt(prompt("Enter 2 st number: "));
		
			document.write("a-b= ");
			result=a-b;
			document.write(result);
			document.write("</br>");
		}
		function mul()
		{
			var a=parseInt(prompt("Enter 1 st number: "));
			var b=parseInt(prompt("Enter 2 st number: "));
		
			document.write("a*b= ");
			result=a+b;
			document.write(result);
			document.write("</br>");
		}
		function div()
		{
			var a=parseInt(prompt("Enter 1 st number: "));
			var b=parseInt(prompt("Enter 2 st number: "));
		
			document.write("a/b= ");
			result=a+b;
			document.write(result);
			document.write("</br>");
		}	
	</script>
</head>
<body>
	<script>
		add();
		sub();
		mul();
		div();
	</script>
</body>
</html>
