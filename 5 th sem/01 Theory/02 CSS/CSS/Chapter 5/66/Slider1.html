<html>
<head>
<script>
    
        Silder=new Array('register.png','register2.png','th.jpg','image.png','download5.jpg');
        i=0;
        function display(sn)
        {
            i=i+sn;
            if(i>Silder.length-1)
            {
                i=0;
            }
            if(i<0)
            {
                i=Silder.length-1;
            }
    document.SlideID.src=Silder[i];
    
}
</script>
</head>
<body>
    <center>
        <h1>Nature ko enjoy kare!</h1>
        
        <img src="nature.jpg" name="SlideID" width="800" height="400"><br><br>
        <button onclick="display(-1)">Back</button>
        <button onclick="display(1)">Next</button>
    </center>
</body>
</html>
