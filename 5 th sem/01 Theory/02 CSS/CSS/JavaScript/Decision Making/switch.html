<html>
	<body>
		<script language="javascript" type="text/javascript">
			
			var grade='A';
			switch(grade)
			{
			 	case 'A':
					document.write("Extraordinary");
					break;

				case 'B':
					document.write("Excellent");
					break;

				case 'C':
					document.write("Good");
					break;

				case 'D':
					document.write("Poor Good");
					break;

				default:
					document.write("Fail");
					break;
			}

		</script>
	</body>
</html>
