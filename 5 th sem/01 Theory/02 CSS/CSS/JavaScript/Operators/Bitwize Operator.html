<html>
    <body>
        <h1>Bitwize Operator</h1>
        <script lang="javascript" type="text/javascript">
            var x=3,y=4;
    
            document.write("x&y: "+(x&y)); 
            document.write("</br>");

            document.write("x|y: "+(x|y)); 
            document.write("</br>");

            document.write("x^y: "+(x^y));
            document.write("</br>");

            document.write("~x: "+(~x));
            document.write("</br>");


        </script>
    </body>
</html>
