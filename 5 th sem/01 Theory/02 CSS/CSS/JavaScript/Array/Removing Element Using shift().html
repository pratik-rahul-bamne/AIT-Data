<html>
    <body>

        <script type="text/javascript">
            var a=new Array();
            a[0]="Mango";
            a[1]="Apple";
            a[2]="Orange";
            a[3]="Banana";
            a[4]="Pineapple";
            document.write("<h1>Array before shift method</h1></br>");
            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
            a.shift("Banana");
            document.write("<h1>Array after shift method</h1></br>");
            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
           
        </script>
    </body>
</html>
