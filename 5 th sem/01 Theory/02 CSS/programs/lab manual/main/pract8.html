        <script>
        function asNAN() {
            return isNaN("Hello");
          }
          
          function evalExample() {
            return eval("2 + 2");
          }
          
          function numberExample() {
            return Number("42");
          }
          
          function stringExample() {
            return String(42);
          }
          
          function parseIntExample() {
            return parseInt("10");
          }
          
          function parseFloatExample() {
            return parseFloat("3.14");
          }
          
          document.write(asNAN()+"<br>");
          document.write(evalExample()+"<br>");
          document.write(numberExample()+"<br>");
          document.write(stringExample()+"<br>");
          document.write(parseIntExample()+"<br>");
          document.write(parseFloatExample());
        </script> 
    </body>
