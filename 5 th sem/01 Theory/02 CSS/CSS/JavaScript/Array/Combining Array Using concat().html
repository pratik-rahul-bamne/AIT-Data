<html>
    <body>

        <script type="text/javascript">
            var a=new Array();
            a[0]="C";
            a[1]="C++";
            a[2]="VB";
    
            document.write("<h1>Array before join method</h1></br>");
            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
            var r=a.concat("Java");
        
            document.write("<h1>Array after join method</h1></br>");
            document.write(r);
           
            var r=a.concat("HTML","CSS");
        
            document.write("<h1>Array after join method</h1></br>");
            document.write(r);
        </script>
    </body>
</html>
