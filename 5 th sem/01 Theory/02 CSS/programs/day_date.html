<!DOCTYPE html>
<html>
  <head>
    <title>Current Date</title>
  </head>
  <body>
    <script>
      const today = new Date();
      const day = today.getDate();
      const month = today.getMonth() + 1;
      const year = today.getFullYear();
      document.write(day + "/" + month + "/" + year);
    </script>
  </body>
</html>
