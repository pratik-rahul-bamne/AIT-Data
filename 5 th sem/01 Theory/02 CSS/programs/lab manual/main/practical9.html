 <!DOCTYPE html>
 <html>
 <head>
     <title>Sliding Menu</title>
     <style>
         /* No CSS required */
     </style>
 </head>
 <body>
     <div id="menu" style="width: 200px; height: 100px; background-color: #ccc; position: absolute; left: -200px; transition: left 0.5s;">
         <!-- Menu content goes here -->
     </div>
 
     <button onclick="slideMenu()">Toggle Menu</button>
 
     <script>
         function slideMenu() {
             var menu = document.getElementById("menu");
             var menuPosition = parseInt(menu.style.left);
 
             if (menuPosition < 0) {
                 menu.style.left = "0";
             } else {
                 menu.style.left = "-200px";
             }
         }
     </script>
 </body>
 </html>
