<html>
<head>
	<title>Fourth</title>
	<script lannguage="javascript" type="text/javascript">
		
		var a=20;
		var b=30;
		//var "test";
		var linebreak="<br />";
		
		document.write("a + b = ");
		result = a + b ;
		document.write(result);
		document.write(linebreak);
		
		document.write("a - b = ");
		result = a - b ;
		document.write(result);
		document.write(linebreak);
		
		document.write("a / b = ");
		result = a  / b ;
		document.write(result);
		document.write(linebreak);
		
		document.write("a * b = ");
		result = a * b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a % b = ");
		result = a % b;
		document.write(result);
		document.write(linebreak);
		
		document.write("a++ ");
		result=++a;
		document.write(result);
		document.write(linebreak);
		
		document.write("b--");
		result=b;
		document.write(result);
		document.write(linebreak);
	</script>
</head>
<body>
</body>
</html>
