<html>
	<head>
		<title>Arithmetic Operators</title>
	</head>
	<body>
			<script language="javascript" type="text/javascript">

				var a=2;
				var b=8;
				var c="a is"
				var linebreak="<br />";

				document.write("a + b= ");
				result=a+b;
				document.write(result);
				document.write(linebreak);

				document.write("c + a= ");
				result=c+a;
				document.write(result);
				document.write(linebreak);

				document.write("a - b= ");
				result=a-b;
				document.write(result);
				document.write(linebreak);
	
				document.write("a * b= ");
				result=a*b;
				document.write(result);
				document.write(linebreak);

				document.write("a / b= ");
				result=a/b;
				document.write(result);
				document.write(linebreak);

				document.write("a % b= ");
				result=a % b;
				document.write(result);
				document.write(linebreak);

				document.write("++a= ");
				result=++a;
				document.write(result);
				document.write(linebreak);

				document.write("--b= ");
				result=b;
				document.write(result);
				document.write(linebreak);

				
			</script>
	</body>
</html>
