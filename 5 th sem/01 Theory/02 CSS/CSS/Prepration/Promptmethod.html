<html>
    <head>
        <title>
            Use of Prompt method
        </title>
        <script lang="Javascript" type="text/javascript">
            function msg()
            {
                var a=prompt("Kon Aahes Tu ?");
                alert("Mi "+a+" "+"Aahe");
            }
        </script>
    </head>
    <body>
        <input type="button" onclick="msg()" value="Press">
    </body>
</html>
