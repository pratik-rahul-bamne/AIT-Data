<html>
    <body>
        <h1>Instance of Array </h1>
        <script type="text/javascript">
            var a=new Array();
            a[0]="Mango";
            a[1]="Apple";
            a[2]="Orange";
            a[3]="Banana";
            a[4]="Pineapple";

            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
           
        </script>
    </body>
</html>
