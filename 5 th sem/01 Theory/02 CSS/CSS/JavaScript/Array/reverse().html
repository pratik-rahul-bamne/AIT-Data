<html>
    <body>

        <script type="text/javascript">
            var a=new Array();
            a[0]="Mango";
            a[1]="Apple";
            a[2]="Orange";
            a[3]="Banana";
            a[4]="Pineapple";
            document.write("<h1>Array before reverse method</h1></br>");
            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
            var r=a.sort();
            r.reverse();
            document.write("<h1>Array after reverse method</h1></br>");
            for(var i=0;i<a.length;i++)
            {
                document.write(a[i]+"</br>");
            }
           
        </script>
    </body>
</html>
