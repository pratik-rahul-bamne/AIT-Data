<html>
    <body>
        <h1>Assignment Operator</h1>
        <script lang="javascript" type="text/javascript">
            var x=23,y=34;
            x+=1;
            document.write(x);
            document.write("</br>");

            x-=1;
            document.write(x);
            document.write("</br>");

            x*=1;
            document.write(x);
            document.write("</br>");

            x/=1;
            document.write(x);
            document.write("</br>");

            x%=1;
            document.write(x);
            document.write("</br>");
        </script>
    </body>
</html>
