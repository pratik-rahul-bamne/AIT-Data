<html>
    <body>
        <script lang="javascript" type="text/javascript">
            var a=parseInt(prompt("Enter 1st Number"));
            var b=parseInt(prompt("Enter 2nd Number"));

            document.write("a+b= ");
            result=a+b;
            document.write(result);
            document.write("</br>");

            document.write("a-b= ");
            result=a-b;
            document.write(result);
            document.write("</br>");

            document.write("a*b= ");
            result=a*b;
            document.write(result);
            document.write("</br>");

            document.write("a/b= ");
            result=a/b;
            document.write(result);
            document.write("</br>");

        </Script>
    </body>
</html>
