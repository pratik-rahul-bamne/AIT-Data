<html>
    <head>
        <script lang="javascript" type="text/javascript">
            
            function add()
            {
                var a=parseInt(prompt("Enter 1st Number"));
                var b=parseInt(prompt("Enter 1st Number"));
                document.write("a+b= ");
                result=a+b;
                document.write(result);
                document.write("</br>");
            }

            function sub()
            {
                var a=parseInt(prompt("Enter 1st Number"));
                var b=parseInt(prompt("Enter 1st Number"));
                document.write("a-b= ");
                result=a-b;
                document.write(result);
                document.write("</br>");
            }

            function mul()
            {
                var a=parseInt(prompt("Enter 1st Number"));
                var b=parseInt(prompt("Enter 1st Number"));
                document.write("a-b= ");
                result=a-b;
                document.write(result);
                document.write("</br>");
            }

            function div()
            {
                var a=parseInt(prompt("Enter 1st Number"));
                var b=parseInt(prompt("Enter 1st Number"));
                document.write("a-b= ");
                result=a-b;
                document.write(result);
                document.write("</br>");
            }
        </script>
    </head>
    <body>           
            <script>
                add()
                sub()
                mul()
                div()
            </script>
    </body>
</html>
