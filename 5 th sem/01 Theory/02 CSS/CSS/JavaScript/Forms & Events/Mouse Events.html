<html>
    <head>
        <title>Login Form</title>
        <script type="text/javascript">
            
            function over()
            {
                document.write("<h1>Welcome</h1>");
            }

            function out()
            {
                document.write("<h1>Thank You</h1>");
            }

        </script>
    </head>
    <body>
        <center>
            <form>
                <h1>Login Here</h1>
                <b>Name</b> <input type="text" id="t1" value="" placeholder="Enter Your Name"/><br/><br/>
                <b>Password</b> <input type="password" id="t2" value="" placeholder="Enter Your Password"/><br/><br/>
                <input type="button" id="btn1" onclick="display()"  value="Login"/>&nbsp;
                <input type="button" id="btn2" onmouseover="over()" onmouseout="out()" value="Sign Up"/>
            </form>
        </center>
    </body>
</html>
