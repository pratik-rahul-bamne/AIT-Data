<html>
    <head>
        <title>Calling function from HTML</title>
        <script lang="Javascript" type="text/javascript">
            function a()
            {
                alert("Hello");
            }
            function b()
            {
                alert("Bye");
            }
        </script>
    </head>
    <body onload="a()" onunload="b()">

    </body>
</html>
