<html>
    <head>
        <title>Event Bubbling</title>
    </head>
    <body>
       <div id="p1">
            <button id="btn1">I am child</button>
       </div>

       <script type="text/javascript">
        var parent=document.querySelector("#p1");
        var child=document.querySelector("#btn1");

        parent.addEventListener("click",function(){
            document.write("Parent is invoked");
        },true);
    
    
        child.addEventListener("click",function(){
            document.write("child is invoked");
        });
       </script>
    </body>
</html>
