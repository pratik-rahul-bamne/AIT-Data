<head>
    <script>
    Silder=new Array('download1.jpg','download2.jpg','download3.jpg','download4.jpg','download5.jpg');
    i=0;
    function display(sn)
    {
        i=i+sn;
        if(i>Silder.length-1)
        {
            i=0;
        }
        if(i<0)
        {
            i=Silder.length-1;
        }
        document.SlideID.src=Silder[i];
    }
    </script>

</head>
<body>
    <center>
        <h1>Nature ko enjoy kare!</h1>
        <img src="CASA.jpg" name="SlideID" width="800" height="800"><br><br>
        <button onclick="display(-1)">Back</button>
        <button onclick="display(1)">Next</button>
    </center>
</body>
</html>
