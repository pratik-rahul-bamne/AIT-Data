<html>
    <head>
        <script>
            document.write("<b> Using do....while loops</b><br/>");
            var i=0;
            document.write("Number less than 20");
            do{
                document.write(i+"<br/>");
                i++;

            }while(i<=20)
         </script>
    </head>
            <body>
            </body>
</html>
